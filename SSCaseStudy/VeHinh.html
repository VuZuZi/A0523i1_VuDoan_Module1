<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j < i; j++) {
            if (i === 1 || i === 5 || j === 1 || j === 5)
                document.write('*')
            else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write('*')
        document.write("<br>")
    }



        for (let i = 0; i < 6; i++) {
            for (let j = 5; j > i; j--) {
                document.write("&nbsp");
            }
            for (let j = 0; j < i; j++) {
                // if (i === 1 || i === 5 || j === 1 || j===5 ){
                document.write("*&nbsp");

            }

                document.write(' ')
                document.write("<br>")
        }

    for (let i = 0; i < 6; i++) {
        for (let j = 5; j > i; j--) {
                document.write("&nbsp&nbsp");
        }
        for (let j = 0; j <= i; j++) {
            if (j==0||j==i||i==5){
                document.write("*&nbsp&nbsp&nbsp");
            }else {
                document.write("&nbsp&nbsp&nbsp&nbsp&nbsp");
            }
        }


        document.write(' ')
        document.write("<br>")
    }

</script>
</body>
</html>
