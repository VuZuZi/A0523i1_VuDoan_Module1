<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let  numerators = [5, 2, 5] ;
  let denominators = [6, 3, 4];
  max = numerators[0]/denominators[0];
  index = 0;
  for (let i = 0; i < numerators.length; i++) {
      temp = numerators[i]/denominators[i];
      if (temp>= max){
          max = temp;
          index = i;
      }
  }
  document.write(index)

</script>
</body>
</html>
