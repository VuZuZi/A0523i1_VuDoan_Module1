<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let date = new MyDate(1,1,2014)
    document.write("date: "+date.getDay()+"<br>")
    document.write("month: "+date.getMonth()+"<br>")
    document.write("year: "+date.getYear()+"<br>")

    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);

    document.write("date: "+date.getDay()+"<br>")
    document.write("month: "+date.getMonth()+"<br>")
    document.write("year: "+date.getYear()+"<br>")

    document.write(date.toString())


    function MyDate(day,month,year) {
        this.day = day;
        this.month = month;
        this. year = year;

        this.getDay = function () {
            return this.day
        }
        this.getMonth = function() {
            return this.month;
        }
        this.getYear = function() {
            return this.year;
        }

        this.setDay = function(day) {
            this.day  = day;
        }
        this.setMonth = function(month) {
            this.month  = month;
        }
        this.setYear = function(year) {
            this.year  = year;
        }
        this.toString = function () {
            return this.day+"/"+this.month+"/"+this.year
        }
    }
</script>
</body>
</html>
