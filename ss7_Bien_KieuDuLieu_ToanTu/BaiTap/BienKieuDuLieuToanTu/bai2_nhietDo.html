<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhiệt độ</title>
</head>
<body>
<table >
    <tr>
        <th>Độ C</th>
        <th>Độ F</th>
    </tr>
    <tr>
        <td>
            <input type="number" id="doC" style="width: 50px">
        </td>
        <td>
            <p id="doF"></p>
        </td>
    </tr>
    <tr>
        <td onclick="nhietdo()">Click here</td>
    </tr>
    <script>
        function nhietdo() {
            let c = parseInt(document.getElementById("doC").value);
            let f = c/5*9+32;
            document.getElementById("doF").innerHTML = f;
            alert(f)
        }
    </script>
</table>
</body>
</html>
