<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính diện tích hình chữ nhật</title>
</head>
<body>
<script>
    var a =+prompt("Chiều dài:");
    var b =+prompt("Chiều rộng:");
    alert("Chu vi của hình chữ nhật: "+((a+b)*2))
    alert("diện tích: "+(a*b));
</script>
</body>
</html>
