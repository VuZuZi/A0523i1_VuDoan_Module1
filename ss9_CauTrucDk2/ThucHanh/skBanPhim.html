<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="nobita" src="../anh-nobita-11-1.png" height="80" width=""/>
</form>

<script>

    window.onload = init;


    let imgObj = null;
    imgObj = document.getElementById('myImage');

    function init() {
        imgObj = document.getElementById('nobita');
        imgObj.style.position = 'relative';
        imgObj.style.left = '200px';
        imgObj.style.top = '200px';
    }


    function moveSelect(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }

    function upArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }

    function downArrowPressed() {
        let element = document.getElementById("nobita");
        imgObj.style.top = parseInt(imgObj.style.top) + 5 + 'px';

    }

    function leftArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }

    function rightArrowPressed() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px'
    }

    window.addEventListener('keydown', moveSelect);
</script>
</body >
</html>
