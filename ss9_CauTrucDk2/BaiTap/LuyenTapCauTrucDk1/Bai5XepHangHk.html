<body>
<script>
    a = +prompt("nhập điểm bài kiểm tra: ")
    b = +prompt("nhập điểm thi giữa kỳ: ")
    c = +prompt("nhập điểm thi cuối kỳ: ")

    tb = (a+b+c)/3
    if (tb>=8.5){
        alert("giỏi")
    }else if (tb >= 6.5) {
        alert("khá")
    }else if (tb>=5){
        alert("trung bình")
    }else{
        alert("yếu")
    }
</script>
