        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <form action="caculator">
            <thead>
                <tr>
                    <th>Caculator</th> 
                <br>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Number 1</td>
                </tr>
                <tr>
                    <td><input type="text" name="nb1" value="nb1"></td><br>
                </tr>
                <tr>
                    <td>Number 2</td>
                </tr>
                <tr>
                    <td><input type="text" name="nb2" value="nb2"></td><br>
                </tr>
                <tr>
                    <td>Operator</td>
            
                <tr>
                    <td>
                        <select>
                            <option value="opPlus">+</option>
                            <option value="opMinus">-</option>
                            <option value="opMul">*</option>
                            <option value="opDiv">/</option>
                        </select>
                        <br>
                    </td>
                </tr>
                <tr>
                    <td>Result </td>
                    <td><input type="text" name="result" value="result"></td><br>
                </tr>

            </tbody>
        </table>
        </form>
            

    </body>
