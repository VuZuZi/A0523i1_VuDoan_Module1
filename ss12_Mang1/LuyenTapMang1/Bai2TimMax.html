<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = new Array();
    let max = 0;
    let local = -1;
    for (let i = 0; i < 10; i++) {
        a[i] = +prompt("Arr["+i+"] = ")
        if (a[i] >= max){
            max = a[i];
            local = i + 1
        }
    }
    document.write("Arr["+a+"]<br> Max:"+max+" ở vị trí: "+local)
</script>
</body>
</html>
