<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập một số nguyuene dương: ");
    let sum = 1;
    for (let i = 1; i <= a; i++) {
        sum *= i
    }
    document.write(a+"! = "+sum);
</script>
</body>
</html>
