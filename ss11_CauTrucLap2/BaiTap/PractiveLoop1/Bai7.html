    <title>Title</title>

<body>
<p id="num"></p>
<script>
        for (let i = 1; i <= 20; i++) {
            let a = i+""
        if ((i%3)==0){
            a = "Fizz";
            if ((i%5)==0){
                a = "Fizzbuzz"
            }
        }else if ((i%5)==0){
            a ="Buzz";
        }
    document.write(a+"<br>")
    }
</script>
