<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th colspan="2">Game đoán số</th>
    </tr>
    <tr>
        <td>min</td>
        <td>
            <input type="number" id="min">
        </td>
    </tr>
    <tr>
        <td>max</td>
        <td>
            <input type="number" id="max">
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="play()">Chơi</button>
        </td>
    </tr>
</table>
<script>
    function play() {
        let a = document.getElementById("min").value;
        let b = document.getElementById("max").value;
        let temp = Math.floor(Math.random() * (b - a) + a);
        // let temp =
        do {
            let c = +prompt("input number: ")
            if (c == temp){
                alert("Đúng")
                document.write("<h2>"+c+"<h2>")
                break;
            }else if (c > temp){
                alert("Nhỏ hơn")
            }else {
                alert("lớn hơn")
            }
        }while (true)
    }
</script>
</body>
</html>
