<html lang="en">

<body>
<script>
    do {
        let a = +prompt("Nhập nhiệt độ")
        if (a>=20&&a<=100){
            alert("nhiệt độ: "+a);
            break;
        }else if (a<20){
            alert("Tăng nhiệt độ");
        }else {
            alert("Giảm nhiệt độ");
        }
    }while (true)
</script>
