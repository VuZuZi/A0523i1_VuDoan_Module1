<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sout;
    sout = "<table border='1' cellspacing='0' cellpadding='3'>"
    for (let i = 1; i <= 10; i++) {
        sout += "<tr>";
        for (let j = 1; j <= 10; j++) {
            sout += "<td style='white-space: nowrap; text-align: left'>"+j+" x "+i+" = " +(i*j)+"</td>";
        }
        sout += "</tr>";
    }
    sout+= "</table>";
    document.write(sout)
</script>
</body>
</html>
