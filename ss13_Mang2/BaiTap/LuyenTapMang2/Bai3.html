<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<!--Bài 3: Viết một chương trình khai báo một mảng ký tự và kích thước của mảng.
 Chương trình này đếm số ký tự số trong mảng.-->
<script>
    let a = prompt("kích thước của mảng")
    let arr = new Array()
    let count = 0;
    for (let i = 0; i < a; i++) {
        arr[i] = prompt("Nhập phần tử "+i+"/"+a+": ")
        count++;
    }
    console.log("Array có "+count+" phần tử")
</script>
</body>
</html>
