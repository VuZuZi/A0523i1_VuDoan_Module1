<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 5: Viết một chương trình nhập vào 2 chuỗi,-->
<!--sau đó kiểm tra xem hai chuỗi có giống nhau hay không.-->
<script>
    let a = prompt("nhập chuỗi thứ nhất")
    let b = prompt("Nhập chuỗi thứ 2")

    let aa = a.toLowerCase();
    let bb = b.toLowerCase();

    if (aa === bb){
        console.log("Chuỗi "+a+" giống chuỗi "+b);
    }else {
        console.log("Chuỗi "+a+" không giống chuỗi "+b);
    }
</script>
</body>
</html>
