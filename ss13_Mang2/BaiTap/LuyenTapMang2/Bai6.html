Bài 6: Viết chương trình nhập vào một mảng ký tự,
tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )
<script>
    let l = ['a','b','-','c','-','d'];
    let i = 0;
    let arr = new Array();
    for (let j = 0; j < l.length; j++) {
        if (l[i]!='-'){
            arr[i] = l[j];
            i++;
        }else {
            arr[i]='_';
            i++
        }
    }
    console.log("Mảng ban đầu: "+l);
    console.log("Mảng sau "+arr )
</script>
