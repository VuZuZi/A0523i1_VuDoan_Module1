<!--Bài 2: Viết một chương trình nhận một số nhập vào và chèn dấu (-) giữa 2  số chẵn. Ví dụ nếu bạn nhập vào 025468 thì kết quả của chương trình sẽ là 0-254-6-8.-->


<script>
    a = prompt("Nhập vào 1 dãy số: ")
    console.log(a)
    s = a.length
    let b = new Array();
    for (let i = 0; i < s; i++) {
        num = parseInt(a)%10;
        a = a.slice(0, -1);
        nextNum = parseInt(a)%10
        b.push(num)
        // console.log(num+" = "+(num % 2))
        // console.log("nn"+nextNum+" = "+(nextNum % 2));
        if (num % 2 == 0 && nextNum % 2 == 0){
            b.push("-")
        }
    }
    let siz = b.length;
    for (let i = 0; i < siz/2; i++) {
        temp = b[i]
        b[i] = b[siz-i]
        b[siz-i] = temp
    }
    console.log(b)
</script>
</body>
</html>
