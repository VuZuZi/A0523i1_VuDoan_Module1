<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th colspan="2">Từ Điển</th>
    </tr>
    <tr>
        <td><label for="en">English</label></td>
        <td><label for="vne">Tiếng Việt</label> </td>
    </tr>
    <tr>
        <td>
            <textarea id="en"></textarea>
        </td>
        <td>
            <textarea id="vne"></textarea>
        </td>
    </tr>
    <tr>
        <td><button type="button" onclick="trans()">Dịch(translate)</button> </td>
        <td><button type="reset" onclick="res()">Nhập lại(Reset)</button> </td>
    </tr>

</table>
<script>
    function trans() {
        // alert("a")
        let arrEn = ["Apple","Banana","Orange","Starfruit","Mango"];
        let arrVn = ["Táo","Chuối","Cam","Khế","Xoài"];
        let x = [1, 3, 5, 7];
        let y = [2, 4, 6];
        x[2] = y[x.length - 3];
        console.log(x);
        let vn = document.getElementById("vne").value;
        let us = document.getElementById("en").value;
        if (vn==""){
            let index = arrEn.findIndex(item => item.toLowerCase() === us.toLowerCase());
            document.getElementById("vne").innerText = arrVn[index]
        }else {
            let index = arrVn.findIndex(item => item.toLowerCase() === vn.toLowerCase());
            document.getElementById("en").innerText = arrEn[index]
        }
    }
</script>
</body>
<style>
    table{
        text-align: center;
    }
    td{
        /*width: 100%;*/
    }
    button{
        width: 100%;
        height: 100%;
        border: #fdb201;
    }
</style>
</html>
