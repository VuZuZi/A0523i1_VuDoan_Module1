<body>
<script>
    function isPrime(number) {
        let a = number;
        let check = true;
        if (a < 2) {
            check = false;
        }
        let step = 2;
        for (let i = 2; i < a; i++) {
            if (a % i == 0) {
                check = false;
            }
        }
        if (check){
            alert(a + " is a prime")
        }else {
            alert(a + " not is prime")
        }
    }

    let temp = +prompt("input a number")
    isPrime(temp)
    console.log(temp + 1)
</script>
</body>
