<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let  a = [1,2,4,5,12,5,6,2,-12]
    function minArray(arr) {
        if(arr.length == 0)
            return -1;
        let min = arr[0];

        for(let i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }
    alert(minArray(a))
</script>
</body>
</html>
