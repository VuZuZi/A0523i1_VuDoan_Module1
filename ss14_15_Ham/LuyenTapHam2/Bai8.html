<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 7: Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.-->
<!--Bài 8: Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.-->



<script>
    let arrF = [1,5,6,7,9,2,8]
    document.write(arrF+"<br>")
    document.write(daoNguocHam(arrF))

    function daoNguocHam(array) {
        let arrA = new Array();
        for (let i = 0; i < array.length; i++) {
            arrA[array.length-i] = array[i]
        }
        return arrA
    }
</script>
</body>
</html>
