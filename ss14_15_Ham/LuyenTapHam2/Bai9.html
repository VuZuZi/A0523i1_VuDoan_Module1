<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ,
 kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
  Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.-->
<script>
    let a = ['a','b','c','d','s','a','t','a','s','g','y','q','t','u','i','h','c','a','o','m','n']
    document.write(findKey(a))

    function findKey(array) {
        let a = prompt("nhập ký tự bất kỳ")
        let count = 0;
        for (let i = 0; i < array.length; i++) {
            if (a === array[i]){
                count++
            }
        }
        if (count == 0){
            count = -1;
        }
        return count
    }
</script>
</body>
</html>
