<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 2: Viết hàm tính diện tích,
 hàm tính chu vi hình tròn.
  Gọi hàm vừa xây dựng được-->
<script>

    function dienTich(r) {
        return Math.PI*r*r
    }
    function chuVi(r) {
        return Math.PI*2*r
    }

    let r = +prompt("input r: ");
    document.write("r: "+r+"<br>" +
        "S: "+dienTich(r)+"<br>" +
        "C: "+chuVi(r))
</script>

</body>
</html>
