<!--Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.-->
<script>
    let a = +prompt("input 1st number")
    let b = +prompt("input 2nd number")
    let c = +prompt("input 3th number")
    document.write(a+"<br>")
    document.write(b+"<br>")
    document.write(c+"<br>")
    document.write("Min: "+findMin(a,b,c))
    function findMin(a,b,c) {
        let min = a;
        if (min > b){
            min = b
        }
        if (min > c){
            min = c
        }
        return min;
    }
</script>
