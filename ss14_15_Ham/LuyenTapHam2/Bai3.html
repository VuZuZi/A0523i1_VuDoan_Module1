<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
<script>
    let num = +prompt("input a integer number: ");

    document.write(num + "! = "+giaiThua(num))

    function giaiThua(num) {
        let result = 1;
        for (let i = 1; i <= num; i++) {
            result = result*i
        }
        return result
    }
</script>

</body>
</html>
