<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0;
    let result = 0;
    document.write("0")
    while (a!=-1){
        a = +prompt("input a number: ");
        result += a;
        document.write(" + "+a);
    }
    document.write(" = "+result)
</script>
</body>
</html>
